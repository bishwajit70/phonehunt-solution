<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Phonehunt</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <div class="container">
            <div class="row">
                  <div class="col-md-8 col-sm-12 mx-auto">
                        <h2 class="text-center my-3">All your amaging phones</h2>
                  </div>
            </div>
      </div>
      <div class="container">
            <div class="row">
                  <div class="col-md-8 mx-auto">
                        <div class="row">
                              <div class="col-md-12 col-sm-12 mx-auto my-4 input-group mb-3">
                                    <input id="input-value" type="text" class="form-control" aria-describedby="button-addon2" placeholder="What phone you want?">
                                    <button onclick="allPhones()" class="btn btn-primary" type="button" id="button-addon2">Search</button>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      
      <div class="container">
            <div class="row mb-5 justify-content-center align-items-center">
                  <div id="phone-image" class=" col-md-4">

                  </div>
                  <div id="phone-detail-text" class="col-md-8">

                  </div>
            </div>
      </div>

      <div class="container">
            <div id="main" class="row">


            </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="js/api.js"></script>
</body>
</html>
